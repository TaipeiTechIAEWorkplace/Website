{% for post in post_list %}
    <div>
    {{ post.title }}
    {{ post.created_at }}
    {{ post.content }}
    {% if post.photo %}
        <div class="thumbnail">
            <img src="{{ post.photo }}" alt="">
        </div>
    {% else %}
        <div class="thumbnail thumbnail-default"></div>
    {% endif %}
    </div>
{% endfor %}
