<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>LoginPage</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
    </head>
    <body>
        <nav class="menu">
            <p class="menu_left">
                <a href="{% url 'main'%}">HOME</a>
                <a href="{% url 'memes'%}">MEME</a>
                <a href="{% url 'games'%}">GAME</a>
            </p>
        </nav>
        <main>
            <div class="LogIn_box">
                <div class="LogIn">
                    {% if user.is_authenticated %}
                    <div>
                        <span class="message">Hello there, {{ user.get_username }}<br><p class="message2">Trying to
                        <a href="{% url 'logout'%}?next={{request.path}}">Logout?</a></p></span>
                    </div>
                    {% else %}
                    <input id="tab-1" type="radio" name="tab" class="SignIn" checked><label for="tab-1" class="tab">登入</label>
                    <input id="tab-2" type="radio" name="tab" class="SignUp"><label for="tab-2" class="tab"></label>

                    <div class="LogIn_form">
                        <div class="SignIn_form">
                            <form action="" method="post">
                            {% csrf_token %}
                                <div class="group">
                                    <label for="account" class="label">帳號</label>
                                    <input id="username" type="text" name = "username" class="input" placeholder="電子信箱/用戶名稱">
                                </div>
                                <div class="group">
                                    <label for="password" class="label">密碼</label>
                                    <input id="password" type="password" name = "password" class="input" data-type="password">
                                </div>
                                <div class="group">
                                    <input id="check" type="checkbox" class="check">
                                    <label for="check"><span class="icon"></span> 保持登入</label>
                                </div>
                                <div class="group">
                                    <input type="submit" class="button" value="登入">
                                </div>
                                <div class="hr"></div>
                                <div class="below">
                                    <a href="{% url 'register' %}">創建帳號</a>
                                    <a href="{% url 'password_reset' %}">忘記密碼？</a>
									<a href="{% url 'account_login' %}">Login With Google</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
		{% endif %}
    </body>
</html>
