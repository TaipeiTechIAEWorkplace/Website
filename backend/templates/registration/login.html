<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>LoginPage</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>

        <!--menu-->
        <nav class="menu">
            <p class="menu_left">
                <a href="{% url 'main'%}">HOME</a>
                <a href="{% url 'games'%}">GAME</a>
                <a href="{% url 'memes'%}">MEME</a>
            </p>
        </nav>
        <!--menu裡面的照片&名字保留嗎？-->

        <main>
            <div class="LogIn_box">    
                <div class="LogIn">
                    <!--登入or註冊-->
                    <input id="tab-1" type="radio" name="tab" class="SignIn" checked><label for="tab-1" class="tab">登入</label>
                    <input id="tab-2" type="radio" name="tab" class="SignUp"><label for="tab-2" class="tab">註冊</label>

                    <div class="LogIn_form">
                        <!--登入-->
                        <div class="SignIn_form">
                            <form action="" method="post">
                            {% csrf_token %}
                                <div class="group">
                                    <label for="account" class="label">帳號</label>
                                    <input id="username" type="text" name = "username" class="input" placeholder="電子信箱/用戶名稱">
                                </div>
                                <div class="group">
                                    <label for="password" class="label">密碼</label>
                                    <input id="password" type="password" name = "password" class="input" data-type="password">
                                </div>
                                <div class="group">
                                    <input id="check" type="checkbox" class="check">
                                    <label for="check"><span class="icon"></span> 保持登入</label>
                                </div>
                                <div class="group">
                                    <input type="submit" class="button" value="登入">
                                </div>
                                <div class="hr"></div>
                                <div class="below">
                                    <a href="#">忘記密碼？</a>
                                </div>
                            </form>
                        </div>

                        <!--註冊-->
                        <div class="SignUp_form">
                            <div class="group">
                                <label for="username" class="label">用戶名稱</label>
                                <input id="username" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="email" class="label">E-mail</label>
                                <input id="email" type="email" class="input">
                            </div>
                            <div class="group">
                                <label for="password" class="label">設定密碼</label>
                                <input id="password" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <label for="password" class="label">確認密碼</label>
                                <input id="password" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="註冊帳號">
                            </div>
                            <div class="hr"></div>
                            <div class="below">
                                <label for="tab-1">想起帳號了嗎？</label>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        <!--登錄-->
        </main>
    </body>
</html>
