<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>上傳Upload</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/upload - 複製.css' %}">
</head>
<body>

    <!--menu-->
    <div class="menu">
        <p class="menu_left">
            <a href="{% url 'main' %}">HOME</a>
            <a href="{% url 'memes' %}">MEME</a>
            <a href="{% url 'games' %}">GAME</a>
        </p>
        <p class="menu_right">
            {% if not user.is_authenticated %}
            <a href="{% url 'login'%}?next={{request.path}}" id="name">Login</a>
            {% else %}
            <a id="name">{{ user.get_username }}</a>
        </p>
        <div id="profile_pic"><img src="{{request.user.member.profile_pic.url}}"></div>
        <ul class="menu_dropdown">
            <li><a href="{% url 'userinfo' %}">個人資料</a></li>
            <li><a href="#">blablabla</a></li>
            <li><a href="{% url 'logout'%}?next={{request.path}}">登出</a></li>
        </ul>
        {% endif %}
    </div>

    <main>
        <div class="upload">
            <div class="upload_box">

                <div class="upload_pic">
                    <img src="https://cdn-icons.flaticon.com/png/512/3097/premium/3097412.png?token=exp=1635582735~hmac=d25e6063ddd3adc5d8ccc89a0e8637f5">
                    <label>
					<form action="" method="post" class="file">
					{% csrf_token %}
                    <input id="upload_pic" type="file">
                    上傳圖片 
                    </label>
                </div>

		<form action="" method="post" class="data">
                    <div class="group">
                        <label for="name" class="label">梗圖名字：</label>
                        <input id="memename" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="author" class="label">上傳者：</label>
                        <input id="author" type="text" class="input" value="{{request.user.member.name}}" readonly="readonly">
                    </div>
                    <div class="group">
                        <label for="content" class="label">簡介：</label>
                        <textarea id="memedescription" row="3" class="content"></textarea>
                    </div>

                    <p class="add_hashtag_text">加入HashTag</p>
                    <div class="hashtag">    
                        <label>
                            <input type="checkbox">
                            <span>HashtagContent之類的</span>
                        </label>
                    </div>

                    <p class="new_hashtag_text">
                        新增HashTag
                        <button class="new_hashtag_field" value="new_hashtag_field">+</button>
                    </p>
                    <div class="new_hashtag">
                        <label for="new_hashtag">#</label>
                        <input id="new_hashtag" type="text" class="input_hashtag">
                    </div>

                    <div class="submit">
                        <input id="submit_button" type="submit" value="繳交">
                    </div>
                </form>
            
            </div>
        </div>
    </main>
</body>
</html>
