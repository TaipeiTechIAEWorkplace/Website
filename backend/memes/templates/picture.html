<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>梗圖-詳細資料</title>
	{% load static %}
    <link rel="stylesheet" href="{% static 'memes/css/picture.css' %}">
    <link rel="stylesheet" href="{% static 'memes/css/navbar.css' %}">
</head>

<body>
    <!-- Navbar -->
    <div class="menu">
        <p class="menu_left">
            <a href="{% url 'main' %}">HOME</a>
            <a href="{% url 'memes' %}">MEME</a>
            <a href="{% url 'games' %}">GAME</a>
        </p>
        <p class="menu_right">
            {% if not user.is_authenticated %}
            <a href="{% url 'login'%}?next={% url 'main' %}" id="id">Login</a>
            {% else %}
            <a id="id">{{ user.get_username }}</a>
        </p>
        <div id="profile_pic"><img src="{{request.user.member.profile_pic.url}}"></div>
        <ul class="menu_dropdown">
            <li><a href="{% url 'userinfo' %}">個人資料</a></li>
            <li><a href="#">blablabla</a></li>
            <li><a href="{% url 'logout' %}?next={{request.path}}">登出</a></li>
        </ul>
		{% endif %}
    </div>
    <!-- Navbar -->

    <div class="content">
        <div class="content_box">
            <div class="name">
                <h2>{{meme.title}}</h2>
            </div>
            <div class="picture">
                <img src="{{meme.image.url}}" style = "max-width:300px	">
            </div>
            <div class="text">
                <h2>上傳者:{{meme.uploader}}</h2>
                <h3 class="inform">圖片描述:{{meme.description}}</h3>
				{% for tag in tags %}
                <p class="hashtag">{{tag.name}}</p>
				{% endfor %}
                <div class="comment">
                    <h2>留言</h2>
                    <p>要用Django設定</p>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
